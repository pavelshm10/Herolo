<button class="clear-button" (click)="clear()">Clear Favorites</button>
<div class="favorites-frame">
    <div class="box basic-border favorite-card" *ngFor="let item of favoritesArr">
        {{item.cityName}}<br>
        <span *ngIf="isCelsius">
            {{item.celsiusWeather}}&#8451;
        </span>
        <span *ngIf="!isCelsius">
            {{item.fahrenheitWeather}}&#8457;
        </span><br>
        {{item.weatherText}}
    </div>
</div>
