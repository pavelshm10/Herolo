<button class="clear-button" (click)="clear()">Clear Favorites</button>
<div class="row favorites-frame">
    <div class="box basic-border favorite-card" *ngFor="let item of favoritesArr">
        {{item.cityName}}<br>
        {{item.currentWeather}}&#8451;<br>
        {{item.weatherText}}
    </div>
</div>
